<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="styleconc.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Home</a>
        <a href="index.html">Services</a>
      </nav>
    </header>
    <main>
      <div>
        <form action="">
        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                

            </tr>
            <tr>
              <td><Input type="text" name="name" id="name" minlength="2" maxlength="29" required></Input></td>
            </tr>
            <tr>
                <td><label for="email">Email Address:</label></td>
                

            </tr>
            <tr>
              <td><Input type="email" name="email" id="email" title="Please enter a valid email." required></Input></td>
            </tr>
            <tr>
                <td><label for="message">Message:</label></td>
            </tr>
            <tr>
              <td><textarea name="message" placeholder="Please leave your message here." id="message" cols="50" rows="7"></textarea></td>
            </tr>
            <tr>
                <th>
                    <input type="submit" value="SUBMIT">
                </th>
            </tr>
        </table>
        </form>
      </div>
    </main>
    <footer>

    </footer>
  </body>
</html>
